sudo: required
language: rust

rust: 1.32.0

cache:
  - cargo
  - npm

install:
  - nvm install 10
  - npm install -g roblox-ts
  - cargo install rojo --version 0.5.0-alpha.11 --force

script:
  - npm install
  - rbxtsc
  - rojo build -o bundle.rbxmx

deploy:
  provider: releases
  api_key: "$GITHUB_API_KEY"
  file: "bundle.rbxmx"
  skip_cleanup: true
  draft: true