sudo: required
language: rust

install:
  - curl -L https://git.io/n-install | bash
  - npm install -g roblox-ts
  - cargo install rojo --version 0.5.0-alpha.11

script:
  - npm install
  - rbxtsc
  - rojo build -o bundle.rbxmx

deploy:
  provider: releases
  api_key: "$GITHUB_API_KEY"
  file: "bundle.rbxmx"
  skip_cleanup: true